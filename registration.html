<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" href="style.css"> <!-- Add the path to your CSS file here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f1f1f1;
    }
    .mainBackGround {
      background: url("images/hero/hero-main.jpeg") center no-repeat;
      background-size: cover;
      margin-top: 4.4rem;
      height: 50vh;
    }

    .register {
      
      width: 400px;
      margin: 0 auto;
      margin-top: 150px;
      background-color: rgba(214,219,144,1);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 4px rgba(214,219,144,1);
    }

    h2 {
      text-align: center;
      color: #f1f1f1;
    }

    form {
      margin-top: 20px;
    }

    label, input {
      display: block;
      color: #f1f1f1;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .home-pager {
      background: url("images/hero/hero-main.jpeg") center no-repeat;
      background-size: cover;
      height: 110vh;
      margin-top: -100px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: rgba(214,219,144,1);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0d6502;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
        <nav class="nav">
            <ul class="nav nav-list-mobile">
                <li class="nav-item">
                    <div class="mobile-menu">
                        <span class="line line-top"></span>
                        <span class="line line-bottom"></span>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-link-logo"></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-link-profile"></a>
                </li>
            </ul>
            <!-- ./nav-list nav-list-mobile -->
            <ul class="nav-list nav-list-larger">
                <li class="nav-item nav-item-hidden">
                    <a href="/index.html" class="nav-link nav-link-logo"></a>
                </li>
                <li class="nav-item">
                    <a href="/recipes.html" class="nav-link">Recipes</a>
                </li>
                <li class="nav-item">
                    <a href="/ingredients.html" class="nav-link">Ingredients</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-link-search"></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Profile</a>
                    <ul class="nav-link-sub">
                        <li><a href="#">My Recipes</a></li>
                        <li><a href="#">Shopping List</a></li>
                        <li><a href="#">Edit Profile</a></li>
                        <li><a href="/settings.html">Settings</a></li>
                        <li><a href="/login.html">Log In / Sign Up</a></li>
                    </ul>
                </li>
            </ul>
            <!-- /.nav-list nav-list-larger -->
        </nav>
    </div>
    </header>
    <section class="home-pager">
  <div class="register">
    <h2>Registration</h2>
    <form action="/index.html" method="GET|POST"> <!-- Update the form action to your desired endpoint for handling registration form submission -->
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="firstname" required>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="lastname" required>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Register">
    </form>
  </div>
</section>
</body>
</html>
