<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: url("/static/img/hero/login-img2.jpeg") center no-repeat;
      background-size: 100%;
      background-position: 0% 10%;
    }

    .loginmenu {
      width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      padding: 20px;
      border-radius: 5px;
      font-weight: bolder;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .create-user-button {
      text-align: center;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <header>
    <div class="container">
        <nav class="nav">
            <ul class="nav nav-list-mobile">
                <li class="nav-item">
                    <div class="mobile-menu">
                        <span class="line line-top"></span>
                        <span class="line line-bottom"></span>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-link-logo"></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-link-profile"></a>
                </li>
            </ul>
            <!-- ./nav-list nav-list-mobile -->
            <ul class="nav-list nav-list-larger">
                <li class="nav-item nav-item-hidden">
                    <a href="{{ url_for('index') }}" class="nav-link nav-link-logo"></a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('recipes') }}" class="nav-link">Recipes</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('ingredients') }}" class="nav-link">Ingredients</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-link-search"></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><a href="#" class="nav-link">
                      {% if firstname %}
                        {{ firstname }}
                      {% else %}
                        Profile
                      {% endif %}
                    </a></a>
                    <ul class="nav-link-sub">
                      <li><a href="{{ url_for('favorites')}}">My Recipes</a></li>
                      <li><a href="#">Shopping List</a></li>
                      <li><a href="{{ url_for('settings') }}">Settings</a></li>
                      <li><a href="{{ url_for('login') }}">Log In / Sign Up</a></li>
                      <li><a href="{{ url_for('logout') }}">Log Out</a></li>
                    </ul>
                </li>
            </ul>
            <!-- /.nav-list nav-list-larger -->
          </nav>
      </div>
  </header>
  <div class="loginmenu">
    <h1>Login</h1>
    <form action="{{ url_for('login_act') }}" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      {% if error %}
        <p style="color:red;">{{error}}</p>
      {% endif %}
      <input type="submit" value="Login">
    </form>
    <div class="create-user-button">
      <a href="{{ url_for('registration') }}">Create New User</a> <!-- Link to the registration page -->
    </div>
  </div>
</body>
</html>
