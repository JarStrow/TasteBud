<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />     
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f1f1f1;
    }
    .mainBackGround {
        background: url("/static/img/hero/hero-main.jpeg") center no-repeat;
        background-size: cover;
        margin-top: 4.4rem;
        height: 90vh;
    }

    .register {
      
      width: 400px;
      margin: 0 auto;
      margin-top: 25px;
      background-color: rgba(214,219,144,1);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 4px rgba(214,219,144,1);
    }

    h2 {
      text-align: center;
      color: #f1f1f1;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      color: #f1f1f1;
      margin-bottom: 10px;
    }

    input {
      display: block;
      color: #1f1e1e;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .home-pager {
      background: url("images/hero/hero-main.jpeg") center no-repeat;
      background-size: cover;
      height: 110vh;
      margin-top: -100px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: rgba(214,219,144,1);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0d6502;
    }
  </style>
</head>
<body>
  <header>
            <div class="container">
                <nav class="nav">
                    <ul class="nav nav-list-mobile">
                        <li class="nav-item">
                            <div class="mobile-menu">
                                <span class="line line-top"></span>
                                <span class="line line-bottom"></span>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link nav-link-logo"></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link nav-link-profile"></a>
                        </li>
                    </ul>
                    <!-- ./nav-list nav-list-mobile -->
                    <ul class="nav-list nav-list-larger">
                        <li class="nav-item nav-item-hidden">
                            <a href="{{ url_for('index') }}" class="nav-link nav-link-logo"></a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('recipes') }}" class="nav-link">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('ingredients') }}" class="nav-link">Ingredients</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link nav-link-search"></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Profile</a>
                            <ul class="nav-link-sub">
                                <li><a href="#">My Recipes</a></li>
                                <li><a href="#">Shopping List</a></li>
                                <li><a href="#">Edit Profile</a></li>
                                <li><a href="s{{ url_for('settings') }}">Settings</a></li>
                                <li><a href="{{ url_for('login') }}">Log In / Sign Up</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- /.nav-list nav-list-larger -->
                </nav>
            </div>
        </header>
    <section class="mainBackGround">
  <div class="register">
    <h2>Registration</h2>
    <form action="{{ url_for('addrec') }}" method="post">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname"><br><br>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname"><br><br>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</section>
</body>
</html>
