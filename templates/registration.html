<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />     
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f1f1f1;
    }
    .mainBackGround {
        background: url("/static/img/hero/hero-main.jpeg") center no-repeat;
        background-size: cover;
        margin-top: 4.4rem;
        height: 90vh;
    }

    .register {
      
      width: 400px;
      margin: 0 auto;
      margin-top: 25px;
      background-color: rgba(214,219,144,1);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 4px rgba(214,219,144,1);
    }

    h2 {
      text-align: center;
      color: #f1f1f1;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      color: #f1f1f1;
      margin-bottom: 10px;
    }

    input {
      display: block;
      color: #1f1e1e;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .home-pager {
      background: url("images/hero/hero-main.jpeg") center no-repeat;
      background-size: cover;
      height: 110vh;
      margin-top: -100px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: rgba(214,219,144,1);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0d6502;
    }
  </style>
</head>
<body>
	<h1>Registration Form</h1>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
	<form action="{{ url_for('register') }}" method="post">
		<label for="firstname">First Name:</label>
		<input type="text" id="firstname" name="firstname"><br><br>
		<label for="lastname">Last Name:</label>
		<input type="text" id="lastname" name="lastname"><br><br>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>
		<input type="submit" value="Submit">
	</form>
  <script>
    const usernameInput = document.getElementById('username');
    const submitButton = document.querySelector('input[type="submit"]');
    
    // When the submit button is clicked, check if the username already exists in the database
    submitButton.addEventListener('click', () => {
      const username = usernameInput.value;
      
      fetch('/check_username', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: username })
      })
      .then(response => response.json())
      .then(data => {
        if (data.exists) {
          // If the username already exists, prevent the form from submitting and display an error message
          usernameInput.setCustomValidity('This username is already taken.');
          alert('This username is already taken. Please choose another.');
        } else {
          // If the username does not exist, allow the form to submit
          usernameInput.setCustomValidity('');
        }
      })
      .catch(error => console.error('Error:', error));
    });
  </script>  
</body>
</html>
