<!DOCTYPE html>
<html>
<head>
    <title>My Recipes</title>
</head>
<body>
    <h1>Recipes</h1>
    <table>
        <thead>
            <tr>
                <th>Recipe</th>
                <th>Ingredients</th>
                <th>URL</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{ recipe[0] }}</td>
                <td>{{ recipe[1] }}</td>
                <td><a href="{{ recipe[2] }}">{{ recipe[2] }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
